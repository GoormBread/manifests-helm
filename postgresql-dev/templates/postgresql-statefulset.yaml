apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: postgresql-statefulset
spec:
  serviceName: "postgresql-service"
  replicas: 1
  selector:
    matchLabels:
      app: postgresql
  template:
    metadata:
      labels:
        app: postgresql
    spec:
      containers:
      - name: postgresql
        image: geonhyukseo/goorm-postgresql:latest
        ports:
        - containerPort: 5432
        env:
        - name: POSTGRES_DB
          value: goormbread
        volumeMounts:
        - mountPath: /var/lib/postgresql/data
          name: postgresql-storage
  volumeClaimTemplates:
  - metadata:
      name: postgresql-storage
    spec:
      accessModes: ["ReadWriteOnce"]
      resources:
        requests:
          storage: 1Gi